# fly.toml app configuration file generated for notas-fos-backend on 2025-09-02T10:21:53+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'notas-fos-backend'
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = '8080'

[[mounts]]
  source = 'notes_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
